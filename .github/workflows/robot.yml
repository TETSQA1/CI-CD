name: Robot Framework Daily

on:
  schedule:
    - cron: '0 12 * * *'   # Daily at 12 PM UTC
  workflow_dispatch:        # Manual trigger

jobs:
  run-robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install robotframework
            pip install robotframework-requests
            pip install robotframework-browser

      - name: Install Browser library dependencies
        run: |
          # Install browser binaries for Robot Framework Browser library
          rfbrowser init
      
      - name: Run Robot Tests
        run: |
          mkdir -p results
          ls -la Scripts/Backend/AdminSuite   # Optional: debug to make sure files exist
          robot --outputdir results Scripts/Backend/AdminSuite

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/
